{% extends 'base.html' %}
{% load static %}
{% block titile %} Register {% endblock %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .input-container {
        position: relative;
        margin-bottom: 25px;
    }
    
    .input-container input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 2px solid #ddd;
        border-radius: 5px;
        background-color: transparent;
        transition: border-color 0.3s;
    }
    
    .input-container input:focus {
        border-color: #3498db;
        outline: none;
    }
    
    .input-container label {
        position: absolute;
        top: 12px;
        left: 10px;
        font-size: 14px;
        color: #777;
        transition: 0.3s all;
        cursor: text;
    }
    
    .input-container input:valid + label,
    .input-container input:focus + label {
        top: -12px;
        left: 5px;
        background-color: #fff;
        padding: 0 5px;
        font-size: 12px;
        color: #3498db;
    }
    
    button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #3498db;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #2980b9;
    }
    
</style>


    <div class="container">
        <h2>User Registration</h2>
        <form action="" method="post" id="register-form">
             {% csrf_token %} 
            <div class="input-container">
                <input name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" placeholder="Enter Username">
                <labelfor="{{ form.username.id_for_label }}">Username</label>
            </div>
            <div class="input-container">
                <input type="email" name="email" >
                <label>Email Address</label>
            </div>
            <div class="input-container">
                <input type="password" name="password" >
                <label>Password</label>
            </div>
            <div class="input-container">
                <input type="password" name="password_confirm" >
                <label>Confirm Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>




{% endblock content %}
